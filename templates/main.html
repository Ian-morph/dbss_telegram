<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',
        filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h2>Main</h2>
        {% if message %}
            <p style="color: {{ 'red' if 'Failed' in message else 'green' }}; font-weight: bold;">
                {{ message }}
            </p>
        {% endif %}
        <form action="/dbs" method="post">
            <input type="submit" value="Predict DBS price">
        </form>
        <form action="/llama" method="post">
            <input type="submit" value="LLAMA chatbot via groq">
        </form>
        <form action="/deepseek" method="post">
            <input type="submit" value="deepseek chatbot via groq">
        </form>
        <form action="/start_telegram" method="post">
            <input type="submit" value="Start Telegram Bot">
        </form>
        <form action="/stop_telegram" method="post">
            <input type="submit" value="Stop Telegram Bot">
        </form>
    </div>
</body>
